<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x =prompt ("enter a number");
        let num=Number(x);

        if(num>=90 )
        Grade= 'A+';

        else if(num>=80 )
        Grade='A' ;

        else if(num>=70)
        Grade='B';

        else if(num>=60 )
        Grade='C';

        else if(num>=50)
        Grade= 'D';

        else if(num<=50)
        Grade='Fail';

        alert("Grade:"+Grade);

    </script>
</body>
</html>
