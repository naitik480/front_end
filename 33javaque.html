<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            
            let x = prompt("enter 1st number");
        let num1= Number(x);

        let y =prompt("enter 2nd number");
        let num2= Number(y);
    
        let op = prompt("enter a operator");
    
        
        if(op=='+')
        op1=num1+num2;
        
        else if(op=='-')
        op1=num1-num2;

        else if(op=='*')
        op1=num1*num2;

        else if(op=='/')
        op1=num1/num2;
       
        alert("op1:"+op1);

    </script>
</body>
</html>
